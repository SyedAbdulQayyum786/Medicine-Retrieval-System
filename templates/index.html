<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptoms Based Medicine Retrieval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6156c9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #d63f3f;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function validateForm() {
            var symptoms = document.forms["symptomForm"]["symptoms"].value;
            if (symptoms == "") {
                alert("Symptoms field must be filled out");
                return false;
            }
            if (!/^[a-zA-Z, ]+$/.test(symptoms)) {
                alert("Symptoms can only contain letters and commas");
                return false;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Enter Symptoms</h1>
        <form name="symptomForm" action="/" method="post" onsubmit="return validateForm()">
            <input type="text" name="symptoms" placeholder="Enter symptoms. for more than one enter comma separated ">
            <br>
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
